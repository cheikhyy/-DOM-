<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de Formulaire en HTML</title>
</head>
<body>
    <form id="inscription" action="/submit" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required> <!-- Champ obligatoire -->
        <br>
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" required> <!-- Doit être un email valide -->
         <br>
        <label for="age">Âge :</label><br>
        <input type="number" id="age" name="age" min="18" max="100" required> <!-- Âge doit être entre 18 et 100 -->
         <br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>

<!-- Dans cet exemple :

Le champ Nom est obligatoire.
Le champ Email doit être un email valide.
Le champ Âge doit être un nombre compris entre 18 et 100 -->
