<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événement Load</title>
</head>
<body>
    <h1>Page chargée avec succès !</h1>

    <script>
        window.addEventListener('load', () => {
            console.log("La page est complètement chargée.");
        });
    </script>
</body>
</html>


<!-- Cet événement est déclenché lorsque la page
 et tous les éléments (images, scripts, etc.) sont entièrement chargés. -->

 <!-- Une fois que tous les éléments de la page sont complètement chargés, 
 un message est affiché dans la console pour le confirmer. -->
